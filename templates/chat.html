<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #e5ddd5;
        }

        /* Chat container */
        .chat-container {
            max-width: 420px;
            margin: auto;
            height: 100vh;
            background: #efeae2;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .chat-header {
            background: #075e54;
            color: white;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
        }

        /* Messages area */
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        /* Message bubble base */
        .msg {
            max-width: 75%;
            padding: 8px 12px;
            margin: 6px 0;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.4;
            position: relative;
            clear: both;
        }

        /* Sent message */
        .sent {
            background: #dcf8c6;
            float: right;
            border-bottom-right-radius: 0;
        }

        /* Received message */
        .received {
            background: white;
            float: left;
            border-bottom-left-radius: 0;
        }

        /* Time */
        .time {
            font-size: 10px;
            color: #666;
            text-align: right;
            margin-top: 4px;
        }

        /* Input area */
        .chat-input {
            display: flex;
            padding: 8px;
            background: #f0f0f0;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }

        .chat-input button {
            background: #075e54;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 50%;
            margin-left: 8px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background: #064e46;
        }
    </style>
</head>

<body>

<div class="chat-container">

    <!-- Header -->
    <div class="chat-header">
        Chat
    </div>

    <!-- Messages -->
    <div class="chat-messages" id="messages">
        {% for msg in messages %}
            {% if msg.sender_type == current_user_type %}
                <div class="msg sent">
                    {{ msg.text }}
                    <div class="time">
                        {{ msg.created_at|time:"H:i" }}
                    </div>
                </div>
            {% else %}
                <div class="msg received">
                    {{ msg.text }}
                    <div class="time">
                        {{ msg.created_at|time:"H:i" }}
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>

    <!-- Input -->
    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message">
        <button onclick="sendMessage()">âž¤</button>
    </div>

</div>

<script>
function sendMessage() {
    const input = document.getElementById('messageInput');
    const text = input.value.trim();
    if (!text) return;

    fetch("/send-message/", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            "X-CSRFToken": "{{ csrf_token }}"
        },
        body: new URLSearchParams({
            chat_id: "{{ chat.id }}",
            sender_type: "{{ current_user_type }}",
            sender_id: "{{ current_user_id }}",
            text: text
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "success") {
            const msgDiv = document.createElement("div");
            msgDiv.className = "msg sent";
            msgDiv.innerHTML = `
                ${text}
                <div class="time">now</div>
            `;
            document.getElementById("messages").appendChild(msgDiv);
            input.value = "";
            document.getElementById("messages").scrollTop =
                document.getElementById("messages").scrollHeight;
        }
    });
}
</script>

</body>
</html>
