{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | SkillConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">

  <style>
    body {
      background: #f4f6fb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
    }

    .login-box {
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.08);
    }

    .brand {
      font-size: 1.6rem;
      font-weight: 700;
      color: #111827;
    }

    .brand span {
      color: rgb(225,165,12);
    }

    .form-label {
      font-weight: 600;
      font-size: 0.9rem;
    }

    .form-control, .form-select {
      padding: 10px 14px;
      border-radius: 8px;
    }

    .btn-login {
      background: rgb(225,165,12);
      color: white;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      padding: 10px;
    }

    .btn-login:hover {
      background: rgb(205,145,5);
    }

    .text-small {
      font-size: 0.9rem;
      color: #6b7280;
    }
    .home-btn {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #ffffff;
  color: #111827;
  border: 1px solid #e5e7eb;
  padding: 8px 14px;
  border-radius: 8px;
  font-weight: 600;
  font-size: 0.9rem;
  text-decoration: none;
  box-shadow: 0 4px 14px rgba(0,0,0,0.08);
  transition: all 0.2s ease;
  z-index: 999;
}

.home-btn:hover {
  background: rgb(225,165,12);
  color: #fff;
  border-color: rgb(225,165,12);
}

  </style>
</head>

<body>
<a href="{% url 'home' %}" class="home-btn">
  <i class="bi bi-house-door"></i> Home
</a>

<div class="login-box">

  <div class="text-center mb-4">
    <div class="brand">Skill<span>Connect</span></div>
    <p class="text-small mt-1">Secure access to your account</p>
  </div>

  <form method="POST" action="{% url 'login_user' %}">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Account Type</label>
      <select name="accountType" class="form-select" required>
        <option value="">Select</option>
        <option value="freelancer">Freelancer</option>
        <option value="recruiter">Recruiter</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>

   <div class="mb-3">
  <label class="form-label">Password</label>
  <div class="input-group">
    <input type="password" name="password" id="loginPassword" class="form-control" required>
    <span class="input-group-text" style="cursor:pointer;" onclick="toggleLoginPassword()">
      <i id="loginEyeIcon" class="bi bi-eye"></i>
    </span>
  </div>
</div>

<div class="text-end mt-2">
  <a href="{% url 'forgot_password' %}" class="text-decoration-none">
    Forgot password?
  </a>
</div>

    <button class="btn btn-login w-100 mt-2">Login</button>

    {% if error %}
      <p class="text-danger text-small mt-3">{{ error }}</p>
    {% endif %}

    <p class="text-center text-small mt-4">
      Donâ€™t have an account?
      <a href="{% url 'register_page' %}" class="fw-semibold">Sign up</a>
    </p>

  </form>
</div>

<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script>
function toggleLoginPassword() {
    const input = document.getElementById("loginPassword");
    const icon = document.getElementById("loginEyeIcon");

    if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
    } else {
        input.type = "password";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
    }
}
</script>

</body>
</html>
