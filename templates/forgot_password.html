{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forgot Password | SkillConnect</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">

<style>
body {
  background: #f4f6fb;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: system-ui, sans-serif;
}

/* Card */
.forgot-box {
  width: 100%;
  max-width: 520px;
  
  background: #fff;
  padding: 45px;
  border-radius: 14px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.08);
}

/* Brand */
.brand {
  font-size: 1.8rem;
  font-weight: 700;
  color: #111827;
}
.brand span {
  color: rgb(225,165,12);
}

/* Inputs */
.form-control {
  padding: 12px 14px;
  border-radius: 8px;
}

/* Button */
.btn-reset {
  background: rgb(225,165,12);
  color: #fff;
  font-weight: 600;
  border-radius: 8px;
  padding: 12px;
}
.btn-reset:hover {
  background: rgb(205,145,5);
}

/* Home */
.home-btn {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #ffffff;
  color: #111827;
  border: 1px solid #e5e7eb;
  padding: 8px 14px;
  border-radius: 8px;
  font-weight: 600;
  font-size: 0.9rem;
  text-decoration: none;
  box-shadow: 0 4px 14px rgba(0,0,0,0.08);
}
.home-btn:hover {
  background: rgb(225,165,12);
  color: #fff;
  border-color: rgb(225,165,12);
}
</style>
</head>

<body>

<a href="{% url 'home' %}" class="home-btn">
  <i class="bi bi-house-door"></i> Home
</a>

<div class="forgot-box">

  <div class="text-center mb-4">
    <div class="brand">Skill<span>Connect</span></div>
    <p class="text-muted mt-2">Recover your account password</p>
  </div>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  {% if success %}
    <div class="alert alert-success">{{ success }}</div>
  {% endif %}

  <form method="POST">
    {% csrf_token %}

    <div class="mb-4">
      <label class="form-label fw-semibold">Email Address</label>
      <input type="email" name="email" class="form-control form-control-lg" placeholder="Enter your email" required>
    </div>

    <button class="btn btn-reset w-100">
      <i class="bi bi-envelope"></i> Send Reset Link
    </button>

    <p class="text-center mt-4 text-muted">
      Remembered your password?
      <a href="{% url 'login_page' %}" class="fw-semibold">Back to Login</a>
    </p>

  </form>
</div>

<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
