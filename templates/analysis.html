<!DOCTYPE html>
<html>
<head>
    <title>Recruiter Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h3 class="mb-4">ðŸ“Š Job & Proposal Insights</h3>

    <div class="row g-4">

        <div class="col-md-4">
            <div class="card p-3 shadow-sm">
                <h6>Total Jobs Posted</h6>
                <h3>{{ jobs_count }}</h3>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-3 shadow-sm">
                <h6>Total Proposals Received</h6>
                <h3>{{ total_proposals }}</h3>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-3 shadow-sm">
                <h6>Pending Offers</h6>
                <h3>{{ pending_offers }}</h3>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-3 shadow-sm">
                <h6>Shortlisted</h6>
                <h3>{{ shortlisted }}</h3>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-3 shadow-sm">
                <h6>Accepted Proposals</h6>
                <h3>{{ accepted }}</h3>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card p-3 shadow-sm">
                <h6>Rejected Proposals</h6>
                <h3>{{ rejected }}</h3>
            </div>
        </div>

    </div>
    <div class="chart-card">
            <canvas id="earnChart"></canvas>
        </div>

</div>
<script>
  document.addEventListener("DOMContentLoaded", () => {
  const ctx = document.getElementById('earnChart').getContext('2d');

new Chart(ctx, {
    type: 'line',
    data: {
        labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov"],
        datasets: [{
            label: "Earnings",
            data: [1, 2, 1.5, 2.5, 3, 4, 3.5, 5, 4.8, 5.5, 6],
            fill: true,
            borderWidth: 3,
            tension: 0.4
        }]
    },
    options: {
        responsive: true,
        plugins: { legend: { display: false }},
    }
});});
</script>
</body>
</html>
