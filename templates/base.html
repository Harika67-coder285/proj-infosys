{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Freelance Platform</title>

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Make body full screen */
html, body {
  height: 100%;
  margin: 0;
}

/* Background video */
#bg-video {
  position: fixed;
  top: 50%;
  left: 50%;
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  transform: translate(-50%, -50%);
  object-fit: cover;
  z-index: -2;
}

/* Dark overlay */
.video-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6);
  z-index: -1;
}

/* Foreground content */
.page-content {
  position: relative;
  z-index: 1;
  color: white;
}

  </style>
</head>

<body class="video-body">

  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="{% static 'video/landing-bg.mp4' %}" type="video/mp4">
  </video>

  <!-- Overlay -->
  <div class="video-overlay"></div>

  <!-- Page Content -->
  <div class="page-content">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
