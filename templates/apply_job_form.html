{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Apply for Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }
        .apply-box {
            max-width: 850px;
            margin: auto;
        }
        .resume-box {
            background: #fff;
            border: 1px dashed #bbb;
            padding: 15px;
            border-radius: 8px;
        }
        .btn-apply {
            background: rgb(225,165,12);
            color: white;
            font-weight: 600;
        }
        .btn-apply:hover {
            background: rgb(205,145,0);
        }
    </style>
</head>

<body>

<div class="container mt-5 mb-5">
    <div class="card shadow-lg border-0 apply-box">
        <div class="card-body p-4">

            <h4 class="fw-bold mb-1">Apply for: {{ job.title }}</h4>
            <p class="text-muted mb-4">{{ job.description }}</p>

            <form method="POST">
                {% csrf_token %}

                <!-- Freelancer info -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Your Name</label>
                        <input type="text" class="form-control" value="{{ freelancer.full_name }}" disabled>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Your Email</label>
                        <input type="email" class="form-control" value="{{ freelancer.email }}" disabled>
                    </div>
                </div>

                <!-- Resume -->
                <div class="mb-4">
                    <label class="form-label fw-semibold">Your Resume</label>
                    <div class="resume-box">
                        <p class="mb-1">Your uploaded resume will be sent to the employer.</p>
                        <a href="{{ freelancer.resume.url }}" target="_blank" class="btn btn-outline-primary btn-sm">
                            View My Resume
                        </a>
                    </div>
                </div>

                <!-- Cover letter -->
                <div class="mb-4">
                    <label class="form-label fw-semibold">Cover Letter</label>
                    <textarea name="cover_letter" class="form-control" rows="6"
                              placeholder="Explain why you are perfect for this job..." required></textarea>
                </div>

                <!-- Submit -->
                <div class="d-flex justify-content-between">
                    <a href="{% url 'jobs_list' %}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-apply px-4">Submit Application</button>
                </div>

            </form>

        </div>
    </div>
</div>

</body>
</html>
