{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Job | SkillConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body { background: #f5f7fb; }
    .post-job-card { border-radius: 16px; box-shadow: 0 12px 35px rgba(0,0,0,0.08); border: none; }
    .card-header { background: rgb(225, 165, 12); color: #fff; border-radius: 16px 16px 0 0; padding: 20px; }
    .form-label { font-weight: 600; }
    .form-control, .form-select { border-radius: 10px; }
    .btn-post { background: #2563eb; border: none; border-radius: 10px; font-weight: 600; padding: 10px; }
    .btn-post:hover { background: #1e40af; }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">

      <div class="card post-job-card">
        <div class="card-header text-center">
          <h3 class="mb-0"> Edit Job </h3>
          <p class="mb-0">Update your job details</p>
        </div>

        <div class="card-body p-4">
          <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Job Role -->
            <div class="mb-3">
              <label class="form-label">Job Role</label>
              <input type="text" name="title" class="form-control" placeholder="Frontend Developer"
                     value="{{ job.title }}" required>
            </div>

            <!-- Skills -->
            <div class="mb-3">
              <label class="form-label">Required Skills</label>
              <input type="text" name="skills" class="form-control" placeholder="Python, React, Django"
                     value="{{ job.skills }}">
            </div>

            <!-- Row -->
            <div class="row">
              <!-- Work Type -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Work Type</label>
                <select name="work_type" class="form-select">
                  <option value="remote" {% if job.work_type == "remote" %}selected{% endif %}>Remote</option>
                  <option value="onsite" {% if job.work_type == "onsite" %}selected{% endif %}>Onsite</option>
                  <option value="hybrid" {% if job.work_type == "hybrid" %}selected{% endif %}>Hybrid</option>
                </select>
              </div>

              <!-- Duration -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Duration</label>
                <input type="text" name="duration" class="form-control" placeholder="3 months"
                       value="{{ job.duration }}">
              </div>
            </div>

            <!-- Row -->
            <div class="row">
              <!-- Experience -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Experience Level</label>
                <select name="experience_level" class="form-select">
                  <option value="fresher" {% if job.experience_level == "fresher" %}selected{% endif %}>Fresher</option>
                  <option value="experienced" {% if job.experience_level == "experienced" %}selected{% endif %}>Experienced</option>
                </select>
              </div>

              <!-- Payment -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Payment Type</label>
                <select name="payment_type" class="form-select">
                  <option value="hourly" {% if job.payment_type == "hourly" %}selected{% endif %}>Hourly</option>
                  <option value="fixed" {% if job.payment_type == "fixed" %}selected{% endif %}>Fixed</option>
                </select>
              </div>
            </div>

            <!-- Description -->
            <div class="mb-3">
              <label class="form-label">Job Description</label>
              <textarea name="description" class="form-control" rows="4"
                        placeholder="Describe the project, responsibilities, and expectations">{{ job.description }}</textarea>
            </div>

            <!-- Upload -->
<div class="mb-4">
    <label class="form-label">Upload Attachment (PDF)</label>
    <input type="file" name="document" class="form-control">
    
    {% if job.document %}
    <small>
        Current file: 
        <a href="{{ job.document.url }}" target="_blank">{{ job.document.name}}</a>
    </small>
    {% endif %}
</div>


            <!-- Submit -->
            <div class="d-grid">
              <button class="btn" style="background-color: rgb(225, 165, 12);;">
                <i class="bi bi-pencil-fill"></i> Update Job
              </button>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
